{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organisation Registration</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<style>
  button{
    width: 100px;
height: 30px;
border: solid 1px #000;
border-radius: 5px
  }
body {
  font-family: Arial;
  background: url('{% static 'firstapp_images/bg.jpg' %}') no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    background-size: cover;
    -o-background-size: cover;
    height:100%
}
</style>
<body>


  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <ul class="nav navbar-nav navbar-right">
        <li ><a href="/firstapp" > Home </a></li>
        <li><a href="/firstapp/about" > About </a></li>
      </ul>
    </div>
  </nav>

  <div >
     <div class="col-lg-6 col-md-6">
      <br><br><center>  <h1 style="text-shadow: 2px 4px 8px;">Welcome Capitalists </h1></center><br><br>
        <center>
            <form method="POST">
              {% csrf_token %}
               <table style="border-collapse: separate;border-spacing: 2em;">  {{ capitalist.as_table }}</table>
              <br><br>  <button type='submit' name="investor">Sign up </button>
           </form>
       </center>
    </div>

  <div class="col-lg-6 col-md-6">
      <br><br><center>  <h1 style="text-shadow: 2px 4px 8px;">Welcome Entrepreneurs </h1></center><br><br>
       <center>
          <form method="POST">
            {% csrf_token %}
            <table style="border-collapse: separate;border-spacing: 2em;">  {{ startup.as_table }}</table>
             <br><br>  <button type='submit'  name="org">Sign up </button>
         </form>
       </center>
  </div>
    </div>

</body>
</html>
